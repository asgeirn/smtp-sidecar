image: golang:latest

.parallel:
  variables:
  parallel:
    matrix:
      - GOARCH:
          - amd64
          - arm64
        GOOS:
          - darwin
          - linux
  tags:
    - k8s

stages:
  - test
  - build
  - deploy

format:
  stage: test
  tags:
    - k8s
  script:
    - go fmt $(go list ./... | grep -v /vendor/)
    - go vet $(go list ./... | grep -v /vendor/)
    - go test -race $(go list ./... | grep -v /vendor/)

compile:
  extends: .parallel
  stage: build
  script:
    - mkdir -p ${CI_PROJECT_NAME}-${GOOS}-${GOARCH}
    - go build -o ${CI_PROJECT_NAME}-${GOOS}-${GOARCH} ./...
  artifacts:
    paths:
      - ${CI_PROJECT_NAME}-${GOOS}-${GOARCH}

image: golang:latest

.parallel:
  variables:
  parallel:
    matrix:
      - GOARCH:
          - amd64
          - arm64
        GOOS:
          - darwin
          - linux
  tags:
    - k8s

stages:
  - test
  - build
  - deploy

format:
  stage: test
  tags:
    - k8s
  script:
    - go fmt $(go list ./... | grep -v /vendor/)
    - go vet $(go list ./... | grep -v /vendor/)
    - go test -race $(go list ./... | grep -v /vendor/)

compile:
  extends: .parallel
  stage: build
  variables:
    TARGET: ${CI_PROJECT_NAME}-${GOOS}-${GOARCH}
    CGO_ENABLED: "0"
  script:
    - go build -o ${TARGET} ./...
    - |
      curl --fail --location --header "JOB-TOKEN: ${CI_JOB_TOKEN}" \
        --cacert /etc/gitlab-runner/certs/ca.crt \
        --upload-file ${TARGET} \
        ${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic/${CI_PROJECT_NAME}/${CI_PIPELINE_IID}/${TARGET}
  artifacts:
    paths:
      - ${TARGET}

deploy:
  stage: deploy
  image: quay.twingine.com/asgeir/coder/buildah
  tags:
    - k8s
  needs:
    - job: compile
      parallel:
        matrix:
        - GOARCH:
            - amd64
            - arm64
          GOOS:
            - linux
      artifacts: true
  variables:
    GIT_STRATEGY: empty
    IMAGE: ${REGISTRY}/${CI_PROJECT_PATH}
  script:
    - ls -l
    - buildah login -u=${REGISTRY_USER} -p=${REGISTRY_AUTH} ${REGISTRY}
    - buildah manifest create ${IMAGE}
    - |
      set -x
      for ARCH in amd64 arm64; do
        container=$(buildah from scratch)
        buildah copy $container ${CI_PROJECT_NAME}-linux-${ARCH} /
        buildah config --arch ${ARCH} --entrypoint '["/${CI_PROJECT_NAME}-linux-${ARCH}"]' $container
        buildah commit --manifest ${IMAGE} $container ${IMAGE}-${ARCH}
      done
    - buildah manifest push ${IMAGE}